name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u sunandandas -p Gesundheit@1
      - run: docker build -t sunandandas/docker-react -f Dockerfile.dev .
      - run: docker run -e CI=true sunandandas/docker-react npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-288761772536
          region: us-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
